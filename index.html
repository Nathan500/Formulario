<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formul√°rio de Produtos</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="App.css">
    <style type="text/css">
        body
        {
            background-image: url(t.jpg);
            -webkit-background-size:cover;
            background-size:cover;
            background-position: center center; 
        }
    </style>
</head>

<body>


    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h4>Cadastrar Produtos</h4>
                    </div>
                    <form id="product-form" class="card-body">

                        <div class="form-group">Nome do Produto 
                            <input type="text" id="name" class="form-control">
                        </div>

                        <div class="form-group">Fabricante do Produto 
                            <input type="text" id="fab" class="form-control">
                        </div>

                        <div class="form-group">Categoria do Produto 
                            <input type="text" id="cat" class="form-control">
                        </div>

                        <div class="form-group">Quantidade 
                            <input type="number" id="quant" class="form-control">
                        </div>

                          
                        <div class="form-group">Valor em Unidade 
                            <input type="text"  id="valor" class="form-control">
                        </div>

                        <input type="submit" value="Save"  class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js"></script>
</body>

</html>
